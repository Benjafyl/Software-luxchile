version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: luxchile-backend
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - db-data:/app/data
    environment:
      - DB_PATH=/app/data/inventario.db
    networks:
      - luxchile-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: luxchile-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - luxchile-network
    restart: unless-stopped

volumes:
  db-data:
    driver: local

networks:
  luxchile-network:
    driver: bridge
